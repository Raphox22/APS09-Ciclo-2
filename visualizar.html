<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Informações do Usuário</h1>
        <div id="mensagemErro" class="alert alert-danger d-none"></div>
        <div id="usuarioDetalhes" class="card d-none">
            <div class="card-body">
                <h5 class="card-title" id="usuarioNome"></h5>
                <p class="card-text" id="usuarioEmail"></p>
                <p class="card-text" id="usuarioDataCriacao"></p>
                <button id="voltarBtn" class="btn btn-primary">Retornar</button>
            </div>
        </div>
        <button id="loginBtn" class="btn btn-success d-none">Fazer Login</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script src="js/visualizar.js"></script>
</body>
</html>
